server {
    listen 80;
    server_name  sklapp.skl-co.lh;

    set $host_path /var/www/sklapp.skl-co.ru/frontend/web;
    root $host_path;

    index       index.php;

    charset utf-8;
    client_max_body_size 128M;

    access_log  off;
    error_log   /var/log/nginx/sklapp-error.log;

    add_header      X-Frame-Options     "SAMEORIGIN";
    add_header      X-Content-Type-Options  "nosniff";

    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    #   Настройки статики
    location ~* \.(jpeg|ico|jpg|gif|png|css|js|pdf|txt|tar|gz|wof|csv|zip|xml|yml|svg|tif|tiff|obj) {
        access_log off;
        expires 7d;
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control public;
        root $host_path;
    }



    location ~* ^.+\.(ttf|woff|eot)$ {
        access_log off;
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control public;
        expires max;
        root $host_path;
    }

    # deny accessing php files for the /assets directory
    location ~ ^/assets/.*\.php$ {
        deny all;
    }

    location ~ \.php$ {
        access_log off;
        root $host_path;
        include fastcgi_params;
        proxy_read_timeout 1200s;
        fastcgi_send_timeout 1800s;
        fastcgi_read_timeout 1800s;
        proxy_buffers 8 128k;
        proxy_buffer_size 128k;
        proxy_busy_buffers_size   128k;
        fastcgi_pass php:9000;
        fastcgi_index  index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        try_files $uri $uri/ =404;
    }

    location ~* /\. {
        deny all;
    }
}